<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Celeb Slideshow v24</title>
<style>
  :root { --bg:#0b0f14; --fg:#e5eef7; --accent:#60a5fa; --ok:#34d399; }
  body{margin:0;font-family:sans-serif;background:var(--bg);color:var(--fg);display:grid;grid-template-rows:auto 1fr auto;height:100vh}
  header{display:flex;align-items:center;gap:10px;padding:8px 12px;background:#111827}
  h1{font-size:16px;margin:0}
  .sp{flex:1}
  .iconBtn{padding:6px 12px;border-radius:8px;background:#1f2937;color:#fff;cursor:pointer}
  .badge{font-size:12px;padding:2px 6px;border:1px solid #555;border-radius:6px}
  nav{display:flex;overflow-x:auto;background:#0f172a}
  .tab{padding:8px 12px;cursor:pointer}
  .tab[aria-selected="true"]{background:#1f2937;border-bottom:2px solid var(--accent)}
  .page{display:none;height:100%}
  .page.active{display:block}
  .stageWrap{display:grid;grid-template-columns:90px 1fr;height:100%}
  .leftRail{display:grid;grid-auto-rows:min-content;gap:10px;padding:10px;background:rgba(59,130,246,.15)}
  .btn{padding:10px;border-radius:8px;background:#1f2937;color:#fff;cursor:pointer;font-weight:bold}
  .btn.playing{background:rgba(52,211,153,.3)}
  #showThisName,#nextPhoto{height:120px}
  .stage{position:relative;display:grid;place-items:center;overflow:hidden}
  img.photo{max-width:88vw;max-height:72vh;object-fit:contain;border-radius:16px;box-shadow:0 8px 20px rgba(0,0,0,.6);opacity:0;transition:opacity .2s}
  img.photo.show{opacity:1}
  .nameOverlay{position:absolute;left:50%;bottom:5%;transform:translateX(-50%);background:rgba(0,0,0,.7);padding:10px 14px;border-radius:12px;text-align:center}
  .nameOverlay.collapsed{display:none}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:10px}
  .termBtn{padding:10px;background:#1f2937;border-radius:8px;cursor:pointer}
  .termBtn.selected{outline:2px solid var(--accent)}
  footer{padding:8px 12px;font-size:12px;background:#111827}
</style>
</head>
<body>
<header>
  <h1>üéûÔ∏è Slideshow</h1>
  <span id="countBadge" class="badge">‚Äî</span>
  <div class="sp"></div>
  <button id="gearBtn" class="iconBtn">‚öôÔ∏è</button>
</header>

<nav>
  <button id="tab1" class="tab" aria-selected="true">Page 1</button>
  <button id="tab2" class="tab">Page 2</button>
  <button id="tab3" class="tab">Page 3</button>
  <button id="tab4" class="tab">Page 4</button>
  <button id="tab5" class="tab">Page 5</button>
</nav>

<main>
  <!-- Page 1 -->
  <section id="page1" class="page active">
    <div class="stageWrap">
      <div class="leftRail">
        <button id="hideAllNames" class="btn">Hide</button>
        <button id="cornerPlayStop" class="btn">‚ñ∂Ô∏è</button>
        <button id="showThisName" class="btn">Show</button>
        <button id="nextPhoto" class="btn">Next</button>
      </div>
      <div class="stage">
        <div id="imgwrap"></div>
        <div id="nameBar" class="nameOverlay"><div id="entityName"></div></div>
      </div>
    </div>
  </section>

  <!-- Page 2: Occupations -->
  <section id="page2" class="page">
    <div class="grid" id="grid2"></div>
    <button id="clearAll2" class="btn">Clear All</button>
  </section>

  <!-- Page 3: Nationalities -->
  <section id="page3" class="page">
    <div class="grid" id="grid3"></div>
    <button id="clearAll3" class="btn">Clear All</button>
  </section>

  <!-- Page 4: Characters/Objects -->
  <section id="page4" class="page">
    <div class="grid" id="grid4"></div>
    <button id="clearAll4" class="btn">Clear All</button>
  </section>

  <!-- Page 5: Settings -->
  <section id="page5" class="page">
    <div><strong>Slide speed</strong></div>
    <input id="speedInput" type="number" step="0.2" min="0.2" value="5"> seconds
    <div><strong>Name reveal delay</strong></div>
    <input id="revealInput" type="number" step="0.2" min="0.2" value="3"> seconds
  </section>
</main>

<footer>
  PC: ‚Üí / ‚Üê changes pages. Space = Play/Pause. Alt+C = Clear All.
</footer>

<script>
const tabs=[1,2,3,4,5].map(i=>document.getElementById("tab"+i));
const pages=[1,2,3,4,5].map(i=>document.getElementById("page"+i));
function setPage(i){pages.forEach((p,idx)=>p.classList.toggle("active",idx===i-1));tabs.forEach((t,idx)=>t.setAttribute("aria-selected",idx===i-1));}
tabs.forEach((t,i)=>t.addEventListener("click",()=>setPage(i+1)));
document.getElementById("gearBtn").onclick=()=>{const i=pages.findIndex(p=>p.classList.contains("active"));setPage(i===4?1:5)}

// categories
const occ=["Actors","Singers","Musicians","Writers","Models","Politicians","Directors","Comedians","Scientists","Inventors","Historical figures"];
const nat=["Norwegian","Swedish","Danish","German","French","Spanish","British","American"];
const obj=["Famous movie characters","Famous cartoon characters","Superheroes","Video game characters","Cars","Musical instruments","Tools","Household appliances"];

function makeBtn(label,grid){let b=document.createElement("button");b.className="termBtn";b.textContent=label;b.onclick=()=>b.classList.toggle("selected");let clicks=0;b.addEventListener("click",()=>{clicks++;if(clicks>=3){clicks=0;let input=document.createElement("input");input.value=label;b.innerHTML="";b.appendChild(input);input.focus();input.onblur=()=>{label=input.value;b.textContent=label};}});grid.appendChild(b);}
occ.forEach(c=>makeBtn(c,document.getElementById("grid2")));
nat.forEach(c=>makeBtn(c,document.getElementById("grid3")));
obj.forEach(c=>makeBtn(c,document.getElementById("grid4")));

function clearAll(){document.querySelectorAll(".termBtn.selected").forEach(b=>b.classList.remove("selected"));}
document.getElementById("clearAll2").onclick=clearAll;
document.getElementById("clearAll3").onclick=clearAll;
document.getElementById("clearAll4").onclick=clearAll;

// slideshow basics
let items=[],curr=0,autoplay=false,timer=null;
const imgwrap=document.getElementById("imgwrap"),nameBar=document.getElementById("nameBar"),entityName=document.getElementById("entityName");
function show(i){if(!items.length)return;curr=(i+items.length)%items.length;let it=items[curr];let img=new Image();img.onload=()=>{img.className="photo show";imgwrap.innerHTML="";imgwrap.appendChild(img);entityName.textContent=it;nameBar.classList.add("collapsed");setTimeout(()=>nameBar.classList.remove("collapsed"),revealDelay*1000)};img.src="https://picsum.photos/800/600?random="+Math.random();}
function next(){show(curr+1)}function prev(){show(curr-1)}
function start(){if(timer)clearInterval(timer);timer=setInterval(next,slideSeconds*1000);autoplay=true;playBtn.textContent="‚èπ";playBtn.classList.add("playing");}
function stop(){clearInterval(timer);autoplay=false;playBtn.textContent="‚ñ∂Ô∏è";playBtn.classList.remove("playing");}
let slideSeconds=5,revealDelay=3;
document.getElementById("speedInput").oninput=e=>slideSeconds=parseFloat(e.target.value)||5;
document.getElementById("revealInput").oninput=e=>revealDelay=parseFloat(e.target.value)||3;
const playBtn=document.getElementById("cornerPlayStop");
playBtn.onclick=()=>autoplay?stop():start();
document.getElementById("hideAllNames").onclick=()=>nameBar.classList.toggle("collapsed");
document.getElementById("showThisName").onclick=()=>nameBar.classList.remove("collapsed");
document.getElementById("nextPhoto").onclick=()=>{stop();next()};

// demo items
items=["Demo 1","Demo 2","Demo 3"];show(0);

// keys
document.addEventListener("keydown",e=>{
 if(e.code==="Space"){e.preventDefault();autoplay?stop():start();}
 if(e.altKey&&e.key.toLowerCase()==="c"){clearAll();}
 if(e.key==="ArrowRight"){let i=pages.findIndex(p=>p.classList.contains("active"));if(i<4)setPage(i+2);}
 if(e.key==="ArrowLeft"){let i=pages.findIndex(p=>p.classList.contains("active"));if(i>0)setPage(i);}
});
</script>
</body>
</html>
