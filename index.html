<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Celeb Slideshow ‚Äî Random Photo Fetcher</title>
  <style>
    :root { --bg:#0b0f14; --panel:#0f172a; --muted:#93a3b8; --fg:#e5eef7; --accent:#60a5fa; --ok:#34d399; --danger:#f87171; --warn:#fbbf24; --playing:#facc15; }
    body{margin:0; font-family:system-ui; background:var(--bg); color:var(--fg);}
    header{display:flex; align-items:center; gap:10px; padding:10px; background:rgba(2,6,23,.6); border-bottom:1px solid rgba(255,255,255,.06)}
    h1{font-size:16px; margin:0; transition:color .3s ease;}
    h1.playing{color:var(--playing)}
    .btn{display:inline-flex; align-items:center; justify-content:center; padding:8px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.1); background:rgba(255,255,255,.06); color:var(--fg); font-weight:600; cursor:pointer}
    .btn.wide{min-width:200px} /* doubled size */
    .nameBar{background:rgba(2,6,23,.88); padding:10px; border-radius:12px; text-align:center}
    .nameBar.collapsed{display:none}
  </style>
</head>
<body>
  <header>
    <h1 id="logo">üéûÔ∏è Celeb Slideshow</h1>
    <span id="countBadge">‚Äî</span>
  </header>

  <main>
    <section id="page1">
      <div class="nameArea">
        <div class="nameBar" id="nameBar"><div id="entityName">&nbsp;</div></div>
        <div class="quickRow" style="display:flex; gap:12px; justify-content:center; margin-top:6px">
          <button class="btn" id="hideAllNames">Hide names</button>
          <button class="btn wide" id="showThisName">Show (this photo)</button>
          <button class="btn" id="openLink">Link</button>
        </div>
      </div>
    </section>
  </main>

  <div style="position:fixed; left:16px; bottom:45vh">
    <button class="btn wide" id="cornerPlayStop">‚ñ∂Ô∏è Play</button>
  </div>

<script>
(function(){
  const nameBar=document.getElementById('nameBar');
  const entityName=document.getElementById('entityName');
  const hideAllNamesBtn=document.getElementById('hideAllNames');
  const showThisNameBtn=document.getElementById('showThisName');
  const cornerPlayStop=document.getElementById('cornerPlayStop');
  const logo=document.getElementById('logo');

  let autoplay=false;
  let nameDelay=1000; // default 1s
  let globalHideNames=false;
  let revealTimer=null;

  function showNameWithDelay(name){
    entityName.textContent=name;
    nameBar.classList.add('collapsed');
    clearTimeout(revealTimer);
    revealTimer=setTimeout(()=>{
      if(!globalHideNames){
        nameBar.classList.remove('collapsed');
      }
    },nameDelay);
  }

  // simulate image load
  document.addEventListener('keydown',e=>{
    if(e.key==='n') showNameWithDelay('Demo Name at '+new Date().toLocaleTimeString());
  });

  hideAllNamesBtn.addEventListener('click',()=>{
    globalHideNames=!globalHideNames;
    hideAllNamesBtn.textContent=globalHideNames?'Show names':'Hide names';
    if(globalHideNames){nameBar.classList.add('collapsed');}
    else{nameBar.classList.remove('collapsed');}
  });

  showThisNameBtn.addEventListener('click',()=>{
    nameBar.classList.remove('collapsed');
  });

  function startAutoplay(){
    autoplay=true;
    cornerPlayStop.textContent='‚èπ Stop';
    logo.classList.add('playing');
  }
  function stopAutoplay(){
    autoplay=false;
    cornerPlayStop.textContent='‚ñ∂Ô∏è Play';
    logo.classList.remove('playing');
  }

  cornerPlayStop.addEventListener('click',()=>{
    if(autoplay) stopAutoplay(); else startAutoplay();
  });
})();
</script>
</body>
</html>
